<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="fs-body" >
    <div class="header"><h1 class=" text-primary-900 fw-bold fs-primary-heading">Desserts</h1></div>
    <div class="wrapper" >
      <div class="product-container" >
        
      <div class="product-card">
        <img class="radius" src="images/image-waffle-desktop.jpg" alt="" srcset="">
        <p class="fs-small text-neutral-500">Waffle</p>
        <h2 class="fw-bold fs-secondary-heading text-primary-400">Waffle with Berries</h2> 
        <p class="fs-small fw-semi-bold text-red">$6.50</p>
        <button class="text-primary-400 fw-regular bg-red"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20"><g fill="#FCF9F7" clip-path="url(#a)"><path d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"/><path d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"/></g><defs><clipPath id="a"><path fill="#fff" d="M.333 0h20v20h-20z"/></clipPath></defs></svg>Add to Cart</button>
      </div>
      <div class="product-card">
        <img class="radius" src="images/image-creme-brulee-desktop.jpg" alt="" srcset="">
        <p class="fs-small text-neutral-500">Crème Brûlée</p>
        <h2 class="fw-bold fs-secondary-heading text-primary-400">Vanilla Bean Crème Brûlée</h2> 
        <p class="fs-small fw-semi-bold text-red">$7.00</p>
        <button class="text-primary-400 fw-regular bg-red"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20"><g fill="#FCF9F7" clip-path="url(#a)"><path d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"/><path d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"/></g><defs><clipPath id="a"><path fill="#fff" d="M.333 0h20v20h-20z"/></clipPath></defs></svg>Add to Cart</button>
      </div>
      <div class="product-card">
        <img class="radius" src="images/image-macaron-desktop.jpg" alt="" srcset="">
        <p class="fs-small text-neutral-500">Macaron</p>
        <h2 class="fw-bold fs-secondary-heading text-primary-400">Macaron Mix of Five</h2> 
        <p class="fs-small fw-semi-bold text-red">$8.00</p>
        <button class="text-primary-400 fw-regular bg-red"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20"><g fill="#FCF9F7" clip-path="url(#a)"><path d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"/><path d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"/></g><defs><clipPath id="a"><path fill="#fff" d="M.333 0h20v20h-20z"/></clipPath></defs></svg>Add to Cart</button>
      </div>
      <div class="product-card">
        <img class="radius" src="images/image-tiramisu-desktop.jpg" alt="" srcset="">
        <p class="fs-small text-neutral-500">Tiramisu</p>
        <h2 class="fw-bold fs-secondary-heading text-primary-400">Classic Tiramisu</h2> 
        <p class="fs-small fw-semi-bold text-red">$5.50</p>
        <button class="text-primary-400 fw-regular bg-red"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20"><g fill="#FCF9F7" clip-path="url(#a)"><path d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"/><path d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"/></g><defs><clipPath id="a"><path fill="#fff" d="M.333 0h20v20h-20z"/></clipPath></defs></svg>Add to Cart</button>
      </div>
    </div>
    <div class="cart">
      <div class="cart-container">
        <p class="text-red fw-bold fs-regular">Your Cart(0)</p>
        <img class="radius" src="images/illustration-empty-cart.svg" alt="" srcset="">
        <p class="fs-small text-neutral-500">Your added items will appear here</p>
      </div>
    </div>
    </div>    
    <script type="module" src="/main.js"></script>
  </body>
</html>
